databaseChangeLog:
  - changeSet:
      id: schema-0.0.6
      author: vendor_team
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
  - changeSet:
      id: schema-0.0.8.1
      author: vendor_team
      changes:
        - insert:
            tableName: role
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: role_name
                  value: chef
              - column:
                  name: is_active
                  value: 1
              - column:
                  name: created_at
                  value: '2000-01-01T12:00:00'
              - column:
                  name: updated_at
                  value: '2000-01-01T12:00:00'
