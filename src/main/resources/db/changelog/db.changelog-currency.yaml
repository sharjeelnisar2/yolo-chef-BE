databaseChangeLog:
  - changeSet:
      id: schema-0.0.32
      author: vendor_team
      changes:
        - createTable:
            tableName: currency
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type:  varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: symbol
                  type: varchar(1)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
  - changeSet:
      id: schema-0.0.8.1.2
      author: vendor_team
      changes:
        - insert:
            tableName: currency
            columns:
              - column:
                  name: code
                  value: USD
              - column:
                  name: name
                  value: United state Dollar
              - column:
                  name: symbol
                  value: $
              - column:
                  name: created_at
                  value: '2000-01-01T12:00:00'
              - column:
                  name: updated_at
                  value: '2000-01-01T12:00:00'
