databaseChangeLog:
  - changeSet:
      id: schema-0.0.4
      author: vendor_team
      changes:
        - createTable:
            tableName: interest
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: varchar(16)
                  constraints:
                    nullable: true
              - column:
                  name: idea_id
                  type: int
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: interest
            baseColumnNames: idea_id
            referencedTableName: idea
            referencedColumnNames: id
            constraintName: fk_idea_id
